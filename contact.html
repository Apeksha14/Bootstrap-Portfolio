<section class="success" id="contact">

        <div class="container contact-container">

            <div class="row">

                <div class="col-lg-8 portfolio">

                    <div class="row">

                        <div class="col-lg-8">
                    
                            <h3>Contact Me</h3>
                            <hr class="star-light contactme">

                        </div>
            
                    </div>

                    <div class="row">
                
                        <div class="col-lg-8 col-lg-offset-2">

                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->

                        <form name="sentMessage" id="contactForm" novalidate>
                            
                            <div class="row control-group labelrow">

                                <div class="col-xs-12 namesec">

                                        <label>Name</label>

                                </div>

                                <div class="form-group col-xs-12 floating-label-form-group controls">
                            
                                    
                            
                                        <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                            
                                </div>
                            
                            </div>
                        
                            <div class="row control-group labelrow">

                                <div class="col-xs-12 emailidsec">

                                        <label>Email</label>

                                </div>
                            
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                
                                    
                                        
                                    <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                    
                                </div>

                            </div>


                            <div class="row control-group labelrow">

                                <div class="col-xs-12  msgsec">

                                        <label>Message</label>
                                    
                                </div>
                                
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                
                                    
                                        <textarea rows="5" class="form-control" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                        <p class="help-block text-danger"></p>
                                
                                </div>
                                
                            </div>
                        
                            <br>
                        
                            <div id="success">
                                
                            </div>
                                
                            <div class="row">
                                
                                <div class="form-group col-xs-12">
                                    
                                    <button type="submit" class="btn btn-success btn-lg">Submit</button>
                                    
                                </div>
                                
                            </div>
                        
                        </form>
               
                        </div>

                    </div>

                </div>

         
                <div class="col-lg-3 connect-content col-lg-offset-1">

                    <h3>Connect with me</h3>
                    <hr class="star-light connectme">
                    
                    <a href="https://github.com/Apeksha14"><img src="img/github_square_black.png"  id="git-image" alt="GitHub Link!!"></a>

                    <a href="https://www.linkedin.com/in/apeksha-hakim-0521458a"><img src="img/linkedin_square_color-128.png" id="link-image" alt="LinkedIn!!"></a>
